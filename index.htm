<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query String Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
       font-size: 2em;
            text-align: center;
            margin-top: 20vh;
        }
    </style>
</head>
<body>
    
    <div id="output"></div>
    <script>
        // Function to get query string parameters
        function getQueryStringParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the parameter 'text' from the query string
        const text = getQueryStringParameter('text');

        // Display the text if it exists
        if (text) {
            document.getElementById('output').innerText = text;
        }
        // Get the parameter 'lang' from the query string
        const lang = getQueryStringParameter('lang');

        // Set the page language if it exists
        if (lang) {
            document.documentElement.lang = lang;
        }
    </script>
</body>
</html>
